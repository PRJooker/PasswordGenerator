<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Password Generator</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  
</head>
  <body class="body-custom ">
    <div class="container bg-gray mt-5 animate__animated animate__fadeInUp animate__delay-1s"> <!-- Agrega la clase "bg-gray" al div container -->
        <div class="col-12">
            <h1 class="text-center mt-4 mb-3 text-white">Password generator</h1>
        </div>
        <div class="row ">
            <div class="col-sm-12 col-md-6 col-lg-6 mx-auto border-guindo"> <!-- Aplica la clase "border-guindo" al div del formulario -->
                <form action="">
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Number of characters</label>
                        <input type="number" class="form-control" id="numberCharacters" placeholder="Type the number of characters for your password" required>
                        <div id="emailHelp" class="form-text text-white">Automatically the password will be in uppercase and lowercase letters</div>
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" value="" id="checkAlphanumeric">
                        <label class="form-check-label" for="flexCheckChecked">
                            Alphanumeric
                        </label>
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" value="" id="checkSpecialCharacter">
                        <label class="form-check-label" for="flexCheckChecked">
                            Special Characters
                        </label>
                    </div>
                    <div class="d-grid gap-2 col-6 mx-auto">
                        <button class="btn btn-dark mx-auto" type="button" onclick="generatePassword()">Create password</button>
                    </div>
                </form>
                <div class="row mt-4 mb-3" id="showPassword" >
                    <div class="col-sm-12">
                        <h2 class="text-center">The new password is:</h2>
                        <p class="text-center" id="newPassword"></p>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="./js/main.js"></script>
</body>
</html>
